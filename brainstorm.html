<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>EssayOracle</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <main>
    <div id="navbar">
      <h1 id="title"><a href="index.html">EssayOracle</a></h1>
    </div>
    <div id="Home" class="brainstormHome">

      <form class="brainstormForm">
        <h1>Brainstorm Ideas</h1>
        <label>Enter your essay prompt:</label>
        <input class="promptInput brainstormInput" />
        <label>Enter your interests</label>
        <textarea rows='12' class="brainstormArea"></textarea>
        <button class='brainstormSubmit'>Submit</button>
      </form>
      <div class="brainstormResults">
        <h1>Brainstorming results:</h1>
        <hr />
        <div class="brainstormingResults"><div class="loader"></div></div>
      </div>
    </div>
  </main>
  <script type="module" src="script.js"></script>
</body>
</html>
